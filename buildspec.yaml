version: 0.2

phases: 
  install: 
    commands: 
      - "apt install unzip -y"
      - "wget https://releases.hashicorp.com/terraform/1.0.5/terraform_1.0.5_linux_amd64.zip"
      - "unzip terraform_1.0.5_linux_amd64.zip"
      - "mv terraform /usr/local/bin/"
  pre_build:
    commands:
      - pwd
      - ls
      - cd terra 
      - ls
      - TF_LOG=DEBUG terraform init

  build:
    commands:
      - terraform force-unlock -force OVG2GNE0VES7D82SK11I4SITMJVV4KQNSO5AEMVJF66Q9ASUAAJG
      - terraform apply -var-file="../environment/intput_var.auto.tfvars" -auto-approve

  post_build:
    commands:
      - echo "terraform apply completed on ´date´"